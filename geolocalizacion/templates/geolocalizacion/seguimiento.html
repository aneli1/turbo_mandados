<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Seguimiento en tiempo real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            margin: 1rem 0;
        }
        #map {
            height: 90vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <h2>Ubicación en tiempo real</h2>
    <div id="map"></div>

    <script>
        let map, yoMarker, otroMarker;

        const mandadoId = {{ mandado_id }};
        const yo = "{{ yo }}";  // 'cliente' o 'repartidor'

        const iconos = {
            cliente: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/1077/1077012.png',
                iconSize: [30, 30]
            }),
            repartidor: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [30, 30]
            })
        };

        navigator.geolocation.getCurrentPosition(position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;

            map = L.map('map').setView([lat, lng], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            // Mostrar ubicación inicial
            yoMarker = L.marker([lat, lng], { icon: iconos[yo] })
                .addTo(map)
                .bindPopup(`Tú (${yo})`)
                .openPopup();

            const socket = new WebSocket(`ws://${window.location.host}/ws/ubicacion/${mandadoId}/${yo}/`);

            socket.onopen = () => {
                if (yo === 'repartidor') {
                    setInterval(() => {
                        navigator.geolocation.getCurrentPosition(pos => {
                            const data = {
                                lat: pos.coords.latitude,
                                lng: pos.coords.longitude
                            };
                            socket.send(JSON.stringify(data));
                            yoMarker.setLatLng([data.lat, data.lng]);
                        });
                    }, 3000);
                }
            };

            socket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                const { lat, lng, rol } = data;

                if (rol !== yo) {
                    if (!otroMarker) {
                        otroMarker = L.marker([lat, lng], { icon: iconos[rol] })
                            .addTo(map)
                            .bindPopup(`${rol}`);
                    } else {
                        otroMarker.setLatLng([lat, lng]);
                    }
                }
            };

            socket.onerror = e => console.error("WebSocket error:", e);
        }, err => {
            alert("No se pudo obtener tu ubicación. Activa los permisos de GPS.");
            console.error(err);
        });
    </script>
</body>

</html>
